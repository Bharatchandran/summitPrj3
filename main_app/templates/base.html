{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col">
    <header class="relative mb-20">
        <div class="navbar fixed top-0 z-40 bg-neutral text-neutral-content h-20">
            <div class="navbar-start flex flex-1 items-center space-x-4">
                <a class="btn btn-ghost normal-case text-xl" href="{%url 'home'%}">SUMMIT</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-5">
                    <li><a href="{% url 'about' %}">About</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{%url 'interest_list'%}">Interests</a></li>
                        <li><a href="{%url 'mygroup_index'%}">MyGroups</a></li>
                        <li><a href="{%url 'logout' %}">Log out</a></li>
                    {% else %}
                        <li><a href="{%url 'signup' %}">Sign Up</a></li>
                        <li><a href="{%url 'login' %}">Log In</a></li>
                    {% endif%} 
                </ul>
            </div>
        </div>
    </header>
    <main class="flex-1 flex flex-col ">
        <div class="grid grid-cols-10 flex-1 ">
        {% block content%}
        {% endblock %}
        </div>
    </main>
    <footer class="footer items-center p-4 bg-neutral text-neutral-content">
        <div class="items-center grid-flow-col">
        <h3 width="150" height="100" viewBox="0 0 24 24" fill-rule="evenodd" clip-rule="evenodd" class="fill-current text-6xl ">△</h3> 
        <p>Reach A New Summit<br/>Summit © 2023 All right reserved</p>
        </div>
    </footer>
</body>
</html>
