{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content%}

<div class="col-start-3 col-span-2" >
    <h1 class="ml-10 p-2 mt-10 text-4xl italic leading-loose">Peak Your Programming Potential</h1> 
    <h1 class="ml-10 mt-10 text-8xl font-bold leading-loose">SIGN IN </h1>
</div>
<div class="col-start-6 col-span-2 mt-10 flex flex-col justify-center">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn btn-wide btn-outline btn-success text-black">Log In</button>
    </form>


</div>    




{% endblock%}
