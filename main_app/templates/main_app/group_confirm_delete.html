{% extends 'base.html' %}

{% block content %}
<h1 class="text-5xl font-bold text-center text-black m-10" >Delete Group</h1>

<div class="text-center m-5">
<h4 class="text-lg  font-medium text-gray-900 dark:text-black m=10">Are you sure you want to delete <span class="underline decoration-solid" >{{ object.name }}</span> ?</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-neutral m-6">
        <a class="btn btn-neutral m-6"href="{% url 'group_list' object.id %}">Cancel</a>
    </form>
</div>

{% endblock %}
