{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}



<div class="col-start-2 col-span-8 flex items-center justify-center mb-40 mr-20">
    <div class="col-start-2 col-span-3 mr-5 max-w-xl">
    {% if object%}
        <h1 class="ml-10 mt-10 text-8xl font-bold leading-loose">Edit<span class="text-8xl underline italic leading-loose font-bold text-center text-center m-10 text-transparent text-4xl bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">{{ object.name }}</span></h1>
    {% else %}
        <h1 class="text-8xl  max-w-2xl leading-loose font-bold text-center text-center text-black m-10 text-transparent text-4xl font-bold bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Create Your Interest</h1>
    {% endif %}
    </div>
    <div class="col-start-6 col-span-3 m-20">
        <form class="mt-10 text-xl" action="" method="POST">
            {% csrf_token %}
            <table>
            {{form|crispy}}
            </table>
            <input class="btn btn-lg btn-wide btn-outline btn-success mt-5" type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock%}
