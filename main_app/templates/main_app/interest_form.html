{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}

<div class="col-start-1 col-span-2 mr-5">
    {% if object%}
        <h1 class="ml-10 mt-10 text-8xl font-bold leading-loose">Edit {{object.name}}</h1>
    {% else %}
        <h1 class="ml-10 mt-10 text-8xl font-bold leading-loose">Create Interest</h1>
    {% endif %}
</div>
<div class="col-start-3 col-span-2 m-10 ">
    <form class="mt-10 text-xl" action="" method="POST">
        {% csrf_token %}
        <table>
        {{form|crispy}}
        </table>
        <input class="btn btn-wide btn-outline btn-success " type="submit" value="Submit">
    </form>
</div>
{% endblock%}
