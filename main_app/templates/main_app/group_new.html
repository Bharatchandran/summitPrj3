{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content%}
<div class="col-start-2 col-span-8 flex items-center justify-center mb-40 mr-20">
    <div class="col-start-2 col-span-3 mr-5 max-w-2xl">
        <h1 class="text-7xl underline italic leading-loose font-bold text-center text-center m-10 text-transparent text-4xl bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Create a New Group</h1>
    </div>
    <div class="col-start-6 col-span-2 mt-10 p-10">
        <form action="{% url 'group_create'  interest_id%}" enctype="multipart/form-data" method="POST">
            {%csrf_token%}
            {{group_form|crispy}}
            <label class="capitalize m-3" for="">add image</label>
            <input type="file"  name="photo-file" class=" mt-5 block w-full text-sm text-slate-500
            file:mr-4 file:py-2 file:px-4
            file:rounded-full file:border-0
            file:text-sm file:font-semibold
            file:bg-green-50 file:text-green-700
            hover:file:bg-green-100"
            />
            <input type="submit" value="Submit" class="btn btn-wide btn-outline btn-success mt-5">
        </form>
    </div>
</div>
{% endblock %}
