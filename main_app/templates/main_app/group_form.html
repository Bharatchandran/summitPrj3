{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}

    {% if object%}
        <h1>Edit {{object.name}}</h1>
    {% else %}
        <h1>Create Group</h1>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
        {{form|crispy}}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock%}
