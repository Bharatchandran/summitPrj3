{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}


<div class="col-start-2 col-span-3 m-10">
    {% if object%}
        <h1  class="ml-10 mt-10 text-7xl font-bold leading-loose">Edit<span class="text-7xl underline italic leading-loose font-bold text-center text-center m-10 text-transparent text-4xl bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">{{ object.name }}</span></h1>
    
    {% endif %}
</div>
<div class="col-start-6 col-span-2 flex flex-col mt-20">
    <form class=" text-xl mt-10" action="" method="POST">
        {% csrf_token %}
        <table>
        {{form|crispy}}
        </table>
        <input class="btn btn-lg btn-wide btn-outline btn-success text-black mt-5" type="submit" value="Submit">
    </form>
</div>


{% endblock%}
