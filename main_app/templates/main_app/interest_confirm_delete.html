{% extends 'base.html' %}

{% block content %}
<h1 class="text-5xl font-bold text-center text-black m-10" >Delete Interest</h1>


<div class="text-center m-5">
    <h4 class="text-lg  font-medium text-gray-900 dark:text-black m=10">Are you sure you want to delete <span class="underline decoration-solid" >{{ object.name }}</span> ?</h4>
    
    <form action="" method="POST">
        {% csrf_token %}
        <input class="btn btn-neutral m-6" type="submit" value="Delete" class="btn">
        <a class="btn btn-neutral m-6" href="{% url 'group_list' object.id %}" value="Cancel">Cancel</a>
    </form>
</div>

{% endblock %}
