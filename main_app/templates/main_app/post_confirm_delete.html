{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}

<div class="col-start-2 col-span-8 flex items-center justify-center mb-40 mr-20">
    <div class="col-start-2 col-span-3 mr-5 max-w-xl">
        <h1 class="ml-10 mt-10 text-7xl font-bold  capitalize leading-loose">Are you sure you want to delete this post?</h1>
    </div>
    <div class="col-start-4 col-span-3 mt-10 flex flex-col justify-center">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class=" btn btn-lg btn-error btn-wide m-6" type="submit" value="Delete" class="btn">
            <a class="btn btn-lg btn-wide btn-warning m-6" href="{% url 'group_detail' post.topic.group_id %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
