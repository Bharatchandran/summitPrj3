{% extends 'base.html' %}
{% block content %}


<div class="col-start-2 col-span-8 flex items-center justify-center mb-40 mr-20">
    <div class="col-start-2 col-span-3 mr-5 max-w-xl">
    <h1 class="ml-10 mt-10 text-5xl font-bold capitalize leading-loose">Are you sure you want to delete<br><span class="text-7xl  leading-none underline italic leading-loose font-bold text-center text-center m-10 ml-0 mt-4 text-transparent text-4xl bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"> {{ object.name }}?</span>?</h1> 
</div>

<div class="col-start-6 col-span-3 mt-10 flex flex-col justify-center">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mt-6 ">
            <input class=" btn btn-lg btn-error btn-wide m-6" type="submit" value="Delete" class="btn">
            <a class="btn btn-lg btn-wide btn-warning m-6" href="{% url 'group_detail' topic.group_id %}">Cancel</a>
        </div>
    </form>
</div>
</div>

{% endblock %}
