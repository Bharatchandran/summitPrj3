{% extends 'base.html' %}
{% block content %}

<h1>Interest List</h1>

{% for interest in interest_list %}
  <a href="{% url 'group_index' interest.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ interest.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
