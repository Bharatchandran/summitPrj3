{% extends 'base.html' %}
{% block content %}

<h1>Interest List</h1>
<a href="{% url 'interest_create' %}">Create an Interest</a>

{% for interest in interest_list %}
<h1>{{interest.id}}</h1>
  <a href="{% url 'group_list' interest.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ interest.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
