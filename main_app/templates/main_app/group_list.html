{% extends 'base.html%}
{% block content%}

<h1> Group List </h1>

{% for group in group_list %}
    <a href="{% url 'group_detail' group.id %}">
        <div class="card">
            <span class="card-title"> {{ group.name }}</span>
            <p> {{group.members.len}} Members</p>
        </div>
    </a>

{% endblock %}
